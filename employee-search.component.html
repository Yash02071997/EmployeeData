<div class="container">
    <h1 class="mt-3 mb-3">Search Employee</h1>

    <div>
        <form #searchForm="ngForm" (ngSubmit)="searchEmployees()">
            <input type="text" placeholder="Enter First Name" name="firstName" [(ngModel)]="firstName" #firstNameInput="ngModel" required>
            <input type="text" placeholder="Enter Last Name" name="lastName" [(ngModel)]="lastName" #lastNameInput="ngModel" required>
            <button type="submit" [disabled]="!searchForm.form.valid">Search</button>
        </form>
    </div>

    <div *ngIf="searchResults.length > 0">
        <h2>Search Results:</h2>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of searchResults">
                    <td class="align-middle">{{ employee.firstName }}</td>
                    <td class="align-middle">{{ employee.lastName }}</td>
                    <td class="align-middle">{{ employee.emailId }}</td>
                    <td class="align-middle">{{ employee.role }}</td>
                    <td class="align-middle">{{ employee.phone }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
